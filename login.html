<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://example.com/casino-background.jpg'); /* Reemplaza con la URL de una imagen adecuada */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }
        .login-container {
            margin-top: 100px;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .login-container h2 {
            color: #fff;
            margin-bottom: 30px;
        }
        .form-control {
            background-color: #333;
            border: none;
            color: #fff;
        }
        .btn-custom {
            background-color: #ff9800;
            border: none;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #e68900;
        }
        .form-text {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="login-container">
            <h2 class="text-center">Casino Login</h2>
            <form>
                <div class="form-group">
                    <label for="username" class="text-light">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password" class="text-light">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-custom btn-block">Login</button>
                <small class="form-text text-center">
                    <a href="#" class="text-light">Forgot your password?</a>
                </small>
                <div class="text-center mt-3">
                    <a href="registro.html" class="btn btn-custom btn-block">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
