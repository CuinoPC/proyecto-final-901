<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1541987279-72c5b45a8d62'); /* Imagen de fondo de ejemplo */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            margin-top: 50px;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .register-container h2 {
            color: #fff;
            margin-bottom: 30px;
        }
        .form-control {
            background-color: #333;
            border: none;
            color: #fff;
        }
        .btn-custom {
            background-color: #ff9800;
            border: none;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #e68900;
        }
        .form-text {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="register-container">
            <h2 class="text-center">Casino Registration</h2>
            <form>
                <div class="form-group">
                    <label for="username" class="text-light">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="email" class="text-light">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password" class="text-light">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Choose a password">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="text-light">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-custom btn-block">Register</button>
                <small class="form-text text-center">
                    Already have an account? <a href="login.html" class="text-light">Login here</a>
                </small>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
